<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars</title>
  <link rel="stylesheet" href="./styles/cars.css" />
  <script async src="./scripts/cars.js"></script>
</head>

<body>
  <header></header>
  <nav>

  </nav>
  <main>
    <div class="message-wrapper"></div>
    <form>
      <label for="carnumber">Number plate:</label>
      <input type="text" id="carnumber" name="carnumber" class="carnumber">
      <input type="button" id="addplate" name="addplate" value="Add">
    </form>
  </main>
  <div class="found">

    <div class="details">
      #<span class="plate-num"></span><br>
      <span class="plate-spotted">Still looking...</span>
    </div>
    <div class="numblock-wrapper">Loading...</div>
    <div class="pager">
      <div class="pagerlist">
        <div data-btn="0" class="pager-btn first">&lt;&lt;</div>
        <div data-btn="prev" class="pager-btn prev">&lt;</div>
        <div data-btn="0" class="pager-btn active k0">0</div>
        <div data-btn="1" class="pager-btn k1">1</div>
        <div data-btn="2" class="pager-btn k2">2</div>
        <div data-btn="3" class="pager-btn k3">3</div>
        <div data-btn="4" class="pager-btn k4">4</div>
        <div data-btn="5" class="pager-btn k5">5</div>
        <div data-btn="6" class="pager-btn k6">6</div>
        <div data-btn="7" class="pager-btn k7">7</div>
        <div data-btn="8" class="pager-btn k8">8</div>
        <div data-btn="9" class="pager-btn k9">9</div>
        <div data-btn="next" class="pager-btn next">&gt;</div>
        <div data-btn="9" class="pager-btn last">&gt;&gt;</div>
      </div>
      <div id="curPage">0</div>
    </div>
  </div>
</body>

</html>
